        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="main">


        <!-- Static Page -->


        
        <div class="static">

            <!-- Profile -->
            <div class="profile">
                <div class="image"></div>
                <div class="name"><p>Kesavagowrisankar V</p></div>
                <div class="role"><p>FullStack Developer</p></div>
            </div>


            <div class="separator"></div>

            <!-- Profile_details -->
            <div class="profile_details">

                <!-- Email -->
                <div class="pd">
                    <div class="icon"><i class="bi bi-envelope-open"></i></div>
                    <div class="letters">
                        <div class="heading">Email</div>
                        <div class="heading_content">kesav.officialmail@gmail.com</div>
                    </div>
                </div>

                <!-- Phone -->
                <div class="pd">
                    <div class="icon"><i class="bi bi-telephone"></i></div>
                    <div class="letters">
                        <div class="heading">Phone</div>
                        <div class="heading_content">+91 9360182701</div>
                    </div>
                </div>

                <!-- Date -->
                <div class="pd">
                    <div class="icon"><i class="bi bi-calendar"></i></div>
                    <div class="letters">
                        <div class="heading">Date Of Birth</div>
                        <div class="heading_content">24 | 01 | 2005</div>
                    </div>
                </div>

                <!-- Location -->
                <div class="pd">
                    <div class="icon"><i class="bi bi-map"></i></div>
                    <div class="letters">
                        <div class="heading">Location</div>
                        <div class="heading_content">Tamilnadu, Pollachi</div>
                    </div>
                </div>

                <!-- Social Media -->

                <div class="socialmedia">
                    
                        <a href="https://github.com/kesav-venkatesan" target="_blank"><i class="bi bi-github"></i></a>
                        <a href="https://www.instagram.com/kingkesav__/?next=%2F" target="_blank"><i class="bi bi-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/kesav-venkatesan-42172133a/" target="_blank"><i class="bi bi-linkedin"></i></a>
                    
                </div>
            </div>

        </div>
        
        
        
        
        
        
        <div class="separator"></div>
        <div class="dynamic">
          <div class="navigation">
            <nav>
            <p class="c1">Home</p>
            <p class="c2">Skill</p>
            <p class="c3">Achievement</p>
            <p class="c4">Project</p></nav>
          </div>

          <div class="nav-content">
            <div class="C1">

              <!-- email -->
              <div class="email">

                <div class="from">
                  <label for="From">From :</label>
                  <div></div>
                  <input type="text" placeholder="Enter your Email" spellcheck="false" id="fromContent">
                </div>

                 <div class="from">
                  <label for="">To :</label>
                  <div></div>
                  <p for="" style="color: #757575; font-size: 24px; padding-left: 10px;">kesav.officialmail@gmail.com (me)</p>
                </div>

                <div class="from ">
                  <label for="From" >Subject :</label>
                  <div></div>
                  <input id="subjectContent" type="text" placeholder="Subject Area" style="text-transform: capitalize;" spellcheck="false">
                </div>

                <a class="longText">
                  <textarea name="" id="emailContent" spellcheck="false" placeholder="Content"></textarea>
                </a>

                
              </div>

              <div class="send" id="sendButton"><i class="bi bi-arrow-return-right"></i></div>
            </div>
            <div class="C2 content-dont-display"></div>
            <div class="C3 content-dont-display"></div>
            <div class="C4 content-dont-display"></div>
          </div>
        </div>
    </div>
    <div class="view-button">
        <i class="bi bi-eyeglasses" style="font-size: 32px;"></i>
